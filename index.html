<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Image</title>
  <style>
    body { 
      margin: 0; 
      background-color: #f0f0f0; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: auto; /* 允许滚动，防止大图被裁剪 */
    }
    img { 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
      display: block;
    }
  </style>
</head>
<body>
  <img id="random-image" src="" alt="Random Image" />
  <script>
    async function loadImages() {
      const response = await fetch('images.txt');
      const text = await response.text();
      const lines = text.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.startsWith('- ')) // 只保留 - 开头的
                        .map(line => line.slice(2)); // 去掉前面的 - 
      
      if (lines.length > 0) {
        const randomIndex = Math.floor(Math.random() * lines.length);
        document.getElementById('random-image').src = lines[randomIndex];
      } else {
        document.body.innerHTML = '<p>No valid image URLs found.</p>';
      }
    }
    loadImages();
  </script>
</body>
</html>
